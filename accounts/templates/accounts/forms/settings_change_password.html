<!-- password form -->
<form method="POST" action="{% url 'change_password' %}">
  {% csrf_token %}

  <!-- Loop through each field in pw_form -->
  {% for field in pw_form %}

  <div class="mb-6">
    <!-- label -->
    {% if field.label == "Old password" %}
    <label class="form-label" for="id_{{field.name}}">Aktuelles Passwort</label>
    {% elif field.label == "New password" %}
    <label class="form-label" for="id_{{field.name}}">Neues Passwort</label>
    {% elif field.label == "New password confirmation" %}
    <label class="form-label" for="id_{{field.name}}">Passwort bestätigen</label>
    {% endif %}

    <!-- input group -->
    <div class="input-group input-group-merge">
      <!-- input icon -->
      <span class="input-group-text"><i class="bx bx-{{field.field.widget.attrs.icon}}"></i></span>

      <!-- input field -->
      {{field}}
    </div>
  </div>

  {% endfor %}

  <button type="submit" class="btn btn-primary">Passwort ändern</button>

</form>
<!-- /password form -->
